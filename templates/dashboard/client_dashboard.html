<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard - Zeugma Research</title>
</head>
<body>
    <h1>Client Dashboard</h1>
    <p>Welcome, {{ user.username }}.</p>
    <p>This is where you will view your purchased reports.</p>
    <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background:none; border:none; padding:0; color:#0d6efd; text-decoration:underline; cursor:pointer;">
            Log Out
        </button>
    </form>
</body>
</html>
